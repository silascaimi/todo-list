<html>
    <head>
        <meta charset="UTF-8">
        <title>Aplicativo To-do List</title> 
        <link rel="stylesheet" type="text/css" href="css/style.css"> 
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">  
    </head>
    <body id="body">
        <div id="bloco" class="d-flex flex-column bd-highlight mb-3 ">
            <div class="p-2 bd-highlight">
                <h1>To-do List</h1>
            </div>
            <div id="app" class="p-2 bd-highlight">
                <div class="card">
                    <ul class="list-group list-group-flush">
                    </ul>
                </div>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Digite uma tarefa" aria-label="Digite uma tarefa" aria-describedby="button-addon2">
                    <div class="input-group-append">
                        <button id ="btn-adicionar" class="btn btn-outline-secondary" type="button" id="button-addon2">Adicionar</button>
                    </div>
                </div>           
            </div>
        </div>
        <script src="js/todos.js"></script>
    </body>
</html>
